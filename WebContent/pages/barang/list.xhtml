<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
<h:form>
<p:contextMenu for="listBarang">
	<p:menuitem value="Add" action="#{navigation.formBarang}" actionListener="#{barangMb.modeInsert}" icon="ui-icon-plus" ajax="false"/>
	<p:menuitem value="Update" action="#{navigation.formBarang}" actionListener="#{barangMb.modeEdit}" icon="ui-icon-pencil" ajax="false"/>
	<p:menuitem value="Delete" update="listBarang" actionListener="#{barangMb.deleteBarang}" icon="ui-icon-trash"/>
</p:contextMenu>
<p:dataTable id="listBarang" value="#{barangMb.barangList}" var="bL" paginator="true" emptyMessage="Data kosong" 
paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
rowsPerPageTemplate="5,10,15" rows="5" selectionMode="single" rowKey="#{bL.kodeBarang}" selection="#{barangMb.barang}" reflow="true">
	<f:facet name="header">List Barang</f:facet>
	<p:column headerText="Kode Barang">
		<h:outputText value="#{bL.kodeBarang}"/>
	</p:column>
	<p:column headerText="Nama Barang">
		<h:outputText value="#{bL.namaBarang}"/>
	</p:column>
	<p:column headerText="Status Barang">
		<h:outputText value="#{bL.statusBarang}"/>
	</p:column>
	<p:column headerText="Harga Barang">
		<h:outputText value="#{bL.hargaBarang}">
			<f:convertNumber locale="in_ID" currencySymbol="Rp." type="currency"/>
		</h:outputText>
	</p:column>
</p:dataTable>
</h:form>
</h:body>
</html>
